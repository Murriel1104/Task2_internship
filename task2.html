<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />

    <!-- icon tags -->
    <script src="https://kit.fontawesome.com/4ac0a800cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <!-- css tags -->
    <link rel="stylesheet" href="task2.css" />

    <title>TinDog</title>
</head>

<body>
    <section id="title">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="">tindog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="row">
                <div class="col-lg-6">
                    <h1>Meet new and interesting dogs nearby.</h1>

                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Sign Up with Email</button>
                    <button type="button" class="btn btn-outline-light btn-md download-button" id="myDownload">
                        Sign Up with Facebook
                    </button>
                    <!-- Modal -->


                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Sign Up Form</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="signup-name" class="col-form-label">Your Name:</label>
                                            <input type="text" class="form-control" id="signup-name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-username" class="col-form-label">Choose a
                                                Username:</label>
                                            <input type="text" class="form-control" id="signup-username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-email" class="col-form-label">Email:</label>
                                            <input type="text" class="form-control" id="signup-email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-password" class="col-form-label">Choose
                                                Password:</label>
                                            <input type="password" class="form-control" id="signup-password">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        </div>
        </div>




        </div>
        <div class="col-lg-6">
            <img class="title-img" src="iphone6.png" alt="iphone-mockup" />
        </div>
        </div>
        </div>
    </section>

    <script src="task2.js" charset="utf-8"></script>

    <footer id="footer">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="social-icon fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <i class="social-icon fa-brands fa-instagram"></i>
        </a>
        <a href="https://twitter.com/home" target="_blank">
            <i class="social-icon fa-brands fa-twitter"></i>
        </a>
        <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank">
            <i class="social-icon fa-solid fa-envelope"></i>
        </a>
        <p>Â© Copyright 2021 TinDog</p>
    </footer>
</body>

</html>
